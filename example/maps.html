<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

        <title>Route Renderer Example</title>

        <style>
            html, body {
                height: 100%;
                
                margin: 0;


                background: #000;
            }

            body {
                display: grid;
            }

            .map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <script src="https://unpkg.com/@googlemaps/js-api-loader@latest/dist/index.min.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous"
            defer></script>
            
        <script src="https://www.unpkg.com/routerenderer@0.9.4/dist/bundle.mjs"></script>

        <script type="module" src="maps.mjs"></script>
    </body>
</html>
